 <h2>ejercicio 6  tabla
</h2>
<table id="ej6">
    <script>
       
       var colores = ["#f25","#f50","#f85","#F11","#F36","#fA5","#f5B","#f25","#f50","#f85","#F11"]
       valor = parseInt(window.prompt("Ingrese un valor:"));

       let indice = 0;

       for (let i = 0; i < valor; i++) {
         
         let fila = document.createElement("tr");

         for (let j = 0; j < valor; j++) {

            let columna = document.createElement("td");
            columna.innerHTML = j + 1;
            columna.style.width = "50px";
            columna.style.textAlign = "center";
            columna.style.backgroundColor = colores[indice];
            fila.appendChild(columna);
            indice++;

         }

         document.getElementById("ej6").appendChild(fila);
         indice = 0;
       }

       
    </script>
   </table>
